<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <title>Traductor de Código Morse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Traductor de Código Morse</h1>
        <!-- Sección de Traducción de Código Morse a Texto -->
        <div class="section">
            <h2>De Morse a Texto</h2>
            <textarea id="morseInput" placeholder="Introduce el código Morse aquí... (usa un espacio entre letras y 3 espacios entre palabras)"></textarea>
            <button id="translateMorseToTextBtn">Traducir a Texto</button>
        </div>

        <!-- Sección de Traducción de Texto a Código Morse -->
        <div class="section">
            <h2>De Texto a Morse</h2>
            <textarea id="textInput" placeholder="Introduce el texto aquí..."></textarea>
            <button id="translateTextToMorseBtn">Traducir a Morse</button>
        </div>

        <!-- Resultado -->
        <div class="output-container">
            <textarea id="output" placeholder="El resultado aparecerá aquí..." readonly></textarea>
        </div>

        <!-- Notificación -->
        <div id="alert" class="notification hidden"></div>
        <div class="alert alert-success d-none text-center" id="resultado" style="white-space: pre-wrap;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
